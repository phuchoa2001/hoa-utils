<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied',
        },
        search: {
          maxAge: 86400000, // Thời gian cache kết quả tìm kiếm (ms)
          paths: ['guides/*.md'],
          placeholder: 'Tìm kiếm...',
          noData: 'Không tìm thấy kết quả',
          // Các cấu hình khác...
        },
        darklightTheme: {
          siteFont: 'PT Sans',
          defaultTheme: 'dark',
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize: '17px',
          dark: {
            accent: '#42b983',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            coverBackground:
              'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)',
          },
          light: {
            accent: '#42b983',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#091a28',
            coverBackground:
              'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)',
          },
        },
        plugins: [
          'docsify-sidebar-collapse',
          function (hook, vm) {
            hook.doneEach(function () {
              // After each document update
              DocsifyCopyCodePlugin.init();
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2.0.0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/js/docsify-darklight-theme.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
